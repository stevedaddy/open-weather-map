<!DOCTYPE html>
<html ng-app="owmApp">
<head>
<title>Open Weather Angular Application</title>
<link rel="stylesheet" href="/app/style.css">
</head>
<body ng-class="{loading: isLoading}">
  <nav class="view-nav">
    <a href="#/cities/New York">New York</a>
    <a href="#/cities/Dallas">Dallas</a>
    <a href="#/cities/Chicago">Chicago</a>
    <a href="#/cities/Toronto">Toronto</a>
  </nav>

  <div class="animate-view-container">
    <div ng-view class="animate-view"></div>
  </div>
  <img src="/app/images/loading-animation.gif">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-animate.js"></script>
  <script src="owm-app.js"></script>
</body>
</html>
